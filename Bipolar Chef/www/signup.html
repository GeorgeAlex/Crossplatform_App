<body>
    <div class="bar bar-header">
    	<a href="javascript: history.go(-1)" class="button button-clear"><img class="button button-clear" src="../img/backArrow.png"></a>
        <h1 class="title">Sign Up</h1>
    </div>
    <div class="padding" style="margin-top:55px;">
    	<label class="item-input">
            <input type="text" placeholder="Username" id="username">
        </label>
        <label class="item-input">
            <input type="email" placeholder="Email" id="email">
        </label>
        <label class="item-input">
            <input type="password" placeholder="Password" id="password">
        </label>
        <label class="item-input">
            <input type="password" placeholder="Repeat password" id="repeatPassword">
        </label>
        <label class="item-input">
            <input type="text" placeholder="First name" id="firstName">
        </label>
        <label class="item-input">
            <input type="text" placeholder="Last name" id="lastName">
        </label>
        <label class="item-input">
            <input type="tel" placeholder="Phone number" id="phoneNr">
        </label>
        <label class="item-input">
            <button class="button button-block button-positive" id="signUp" onClick="signUp()"> Sign Up</button>
        </label>
