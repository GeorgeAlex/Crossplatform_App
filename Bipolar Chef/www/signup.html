<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <style type="text/css" xml:space="preserve">
	.error_strings{
	font-size:14px; 
	color:#660000; 
	display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -moz-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    -moz-align-items: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    padding: 6px 0 5px 16px;
	}
	</style>
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
    <title>Sign Up</title>
    <script type="text/javascript">
    	var url = window.location.pathname;
		var filename = url.substring(url.lastIndexOf('/')+1);
    	/*if(localStorage.login=="true" && filename == 'login.html'){
			window.location.href = "profile.html";
		}
    	else if(localStorage.login=="false" && filename != 'login.html'){
			window.location.href = "login.html";
		}*/
  	</script>
</head>
<body>
    <div class="bar bar-header">
    	<a href="javascript: history.go(-1)" class="button button-clear"><img class="button button-clear" src="img/backArrow.png"></a>
        <h1 class="title">Sign Up</h1>
    </div>
    <div class="padding" style="margin-top:55px;">
     <form action="javascript: signUp()" name="myform" id="myform">
    	<label class="item-input">
            <input type="text" placeholder="Username" id="username">
        </label>
        <label class="item-input">
            <input type="email" placeholder="Email" id="email">
        </label>
        <label class="item-input">
            <input type="password" placeholder="Password (at least 8 characters)" id="password">
        </label>
        <label class="item-input">
            <input type="password" placeholder="Repeat password" id="repeatPassword">
        </label>
        <label class="item-input">
            <input type="text" placeholder="First name" id="firstName">
        </label>
        <label class="item-input">
            <input type="text" placeholder="Last name" id="lastName">
        </label>
        <label class="item-input">
            <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Phone number" id="phoneNr">
        </label>
        <div id="myform_errorloc" class="error_strings"></div>
        <label class="item-input">
            <button class="button button-block button-positive" id="signUp"> Sign Up</button>
        </label>
     </form>
    </div>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script language="JavaScript" src="js/gen_validatorv4.js" type="text/javascript" xml:space="preserve"></script>
    
    <script language="JavaScript" type="text/javascript" xml:space="preserve">//<![CDATA[
	  var frmvalidator  = new Validator("myform");
	  frmvalidator.EnableOnPageErrorDisplaySingleBox();
	  frmvalidator.EnableMsgsTogether();
	  
	  frmvalidator.addValidation("username","maxlen=30","Max allowed length for username is 30 characters");
	  frmvalidator.addValidation("username","req","Please chose a username");
	  
	  frmvalidator.addValidation("email","req","Please enter your email address");
	  frmvalidator.addValidation("email","maxlen=50");
 	  frmvalidator.addValidation("email","email");
	  
	  frmvalidator.addValidation("password","neelmnt=username","The password should not be same as username");	  
	  frmvalidator.addValidation("password","minlen=8","Password must have at least 8 characters");
	  frmvalidator.addValidation("password","req","Please choose a password");
 
	  frmvalidator.addValidation("repeatPassword","eqelmnt=password","The repeated password is not the same as password");
	  frmvalidator.addValidation("repeatPassword","req","Please complete the repeat password field");	  
	  
	  frmvalidator.addValidation("firstName","req","Please enter your First name");
	  frmvalidator.addValidation("firstName","alpha","First name cannot contain numbers");
	  
	  frmvalidator.addValidation("lastName","req","Please enter your Last name");
	  frmvalidator.addValidation("lastName","alpha","Last name cannot contain numbers");
	  
	  
	  frmvalidator.addValidation("phoneNr","maxlen=50");
	  frmvalidator.addValidation("phoneNr","numeric");
	  frmvalidator.addValidation("phoneNr","req","Please enter your Phone number");
	  
	//]]></script>
</body>

</html>
